apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mosquitto-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/lijitijil/ArgocdProject.git
    targetRevision: HEAD
    path: mosquitto
  destination: 
    server: https://kubernetes.default.svc
    namespace: mosquitto

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
  
  


  




